{% extends "base.html" %}

    {% block content %}
    <div class="container-fluid">
        <div class="col-lg-6">
            <form action="/deck/{{deck.id}}/edit" method="post" >
                <div class="form-group">
                    <div class="text-center">
                        <label for="title">Deck Title</label>
                    </div>
                    
                    <input type="text" value={{deck.title}} name="title" id="title" class="form-control" required>
                </div>
                
                <div class="form-group my-5">
                    <button ontype="submit" class="btn btn-primary mb-2">Update</button>
                </div>
            </form>
        </div>
        
    </div>
    
{% endblock %}

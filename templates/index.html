{% extends "base.html" %}

    {% block content %}
    <div class="container">
        <div class="text-center">
            <h1>Deck Management</h1>
            <h3>Total Decks: {{decks|length}}</h3>
        </div>
        <div class="collection">
            <div class="row h4">
                <div class="col">Deck Title</div>
                <div class="col">No. of Cards</div>
                <div class="col">Score</div>
                <div class="col">Last Reviewed</div>
                <div class="col">Action</div>
            </div>
        {% for deck in decks %}
        <div class="row mx-auto">
            <div class="col">
                <a href="#">{{deck.title}}</a>
                
            </div>
            <div class="col">0</div>
            <div class="col">{{deck.deck_score}}</div>
            <div class="col">{{deck.review_time}}</div>
            <div class="col">
                <a href="/deck/{{deck.id}}/card/add">Add card </a>|
                <a href="/deck/{{deck.id}}/test">Test </a>|
                <a href="/deck/{{deck.id}}/delete">Delete</a>
            </div>
        </div>
            
        </div>
        
        {% endfor %}
        </div>
        
        <div class="newcard text-center my-5">
            <a href="/deck/add">Add new deck</a>
        </div>
    </div>
{% endblock %}

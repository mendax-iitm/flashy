<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feedback</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
        <script type="text/javascript" src="{{ url_for('static', filename='js/custom_validations.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Feedback</h1>
            </div>
            <div>
                {% if error %}
                {{error}}
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="/feedback" method="post" onsubmit="validate(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="feedback" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button ontype="submit" class="btn btn-primary mb-2">Send</button>
                        </div>
                    </form>
                </div>
                <div class ="col-md-4">
                    {% include 'sidebar.html' %}
                </div>
            </div>
        </div>
    </body>
</html>

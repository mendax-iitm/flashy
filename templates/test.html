<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
        <script type="text/javascript" src="{{ url_for('static', filename='js/custom_validations.js') }}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Flash(k)ard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">Flash(k)ard</a>
          <div class="d-flex">
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/login">Login</a>
            {% endif %}
          </div>
        </div>
    </nav>
    
      <div class="text-center">
            <h1>Deck Name: {{deck.title}}</h1>
            <h1>Score:{{score}}%</h1>
        
        

        
            {% if cardnum == 0 %}
            <h1>You reviewed all items</h1>
            <a href="/" class="btn btn-success">Return to Dashboard</a>
      </div>
            {% else %}
        <div class="container d-flex justify-content-center align-items-center" >
            <div class="card shadow p-3 mb-5 bg-white rounded my-5  text-center" style="min-width: 30rem; min-height:20rem" onclick="func()">
                <div class="card-body">
                    <div class="card-text text-center">
                        <div id="front">
                            <h4>{{card.front}}</h4>
                
                        </div>
                        <div id="back" style="visibility: hidden;">
                            <h4>{{card.back}}</h4>
                        </div>
                    </div>
                </div>  
                            <div class="card-footer bg-white" id="btn" style="visibility: hidden;">
                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <a href="{{url_for('.notknow',deck_id = deck.id,cardId=card.id)}}" class="btn btn-danger">Don't Know</a>
                                    <a href="{{url_for('.know',deck_id = deck.id,cardId=card.id)}}" class="btn btn-success">I know it</a>
                                </div>
                            </div>
            </div>
        </div>
            {% endif %}
            

            
        </div>


    
</body>
</html>
